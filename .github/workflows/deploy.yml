name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/key.pem

          chmod 600 ~/.ssh/key.pem

          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts


      - name: Deploy
        run: |
          ssh -i ~/.ssh/key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF

          cd /home/ec2-user/mini-heroku
          git pull
          docker compose down
          docker compose up -d --build

          EOF

