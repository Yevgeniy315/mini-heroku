name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/mykey-new.pem
          chmod 600 ~/.ssh/mykey-new.pem

          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/mykey-new.pem \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF

          cd /home/ec2-user/mini-heroku
          git pull origin main
          docker compose down
          docker compose up -d --build
          EOF


