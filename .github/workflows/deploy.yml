name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          cat << 'EOF' > ~/.ssh/key.pem
${{ secrets.SSH_PRIVATE_KEY }}
EOF

          chmod 600 ~/.ssh/key.pem

          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts


      - name: Deploy
        run: |
          ssh -i ~/.ssh/key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

          cd /home/ec2-user/mini-heroku
          git pull origin main
          docker compose down
          docker compose up -d --build

          EOF

